<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Luxury Shopping Cart</h1>
        <div class="cart">
            <div id="cartItems"></div>
            <div class="total" id="total"></div>
        </div>
        <div class="buttons">
            <button onclick="addItemToCart('ring')">Add Ring</button>
            <button onclick="addItemToCart('watch')">Add Watch</button>
            <button onclick="addItemToCart('necklace')">Add Necklace</button>
        </div>
    </div>

    <script src="product.js"></script>
    <script src="shoppingCartItem.js"></script>
    <script src="shoppingCart.js"></script>
    <script src="main.js"></script>
</body>
</html>
